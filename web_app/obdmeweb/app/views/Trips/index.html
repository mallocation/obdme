#{extends 'main.html' /}
#{set title:'Trips' /}
#{set 'moreScripts'}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=US"></script> 
<script type="text/javascript">

function initializeGoogleMaps() {
	var myLatlng = new google.maps.LatLng(-112.2549277039738,36.08117083492122);
	var myOptions = {
		zoom: 8,
		center: myLatlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP}
	var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	var ctaLayer = new google.maps.KmlLayer('/trips/getKml');
	ctaLayer.setMap(map);
}
$(function() {
	initializeGoogleMaps();
})

</script>
#{/set}


<!-- Application Index Body -->
<div class="pageContainer">
	<div class="logoHeaderImage"></div>
	<div id="map_canvas" style="width:800px;height:600px;"></div>
</div>
