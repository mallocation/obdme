#{extends 'main.html' /}
#{set title:'Charts' /}

#{set 'moreScripts'}
<script src="@{'/public/javascripts/d3graphing/d3.min.js'}" type="text/javascript" charset="utf-8"></script>
<script src="@{'/public/javascripts/d3graphing/d3.layout.min.js'}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

/* Inspired by Lee Byron's test data generator. */
var pid = '0D';
var mode = '01';
var vin = '1HGFA16537L077259';

var m = ${numPoints};

var items = ${data};


function stream_layers(n, m, o) {
  if (arguments.length < 3) o = 0;
  /*function bump(a) {
    var x = 1 / (.1 + Math.random()),
        y = 2 * Math.random() - .5,
        z = 10 / (.1 + Math.random());
    for (var i = 0; i < m; i++) {
      var w = (i / m - y) * z;
      a[i] += x * Math.exp(-w * w);
    }
  }*/

  return d3.range(n).map(function() {
      var a = [], i;
      for (i = 0; i < m; i++) a[i] = items[i];
      //for (i = 0; i < 5; i++) bump(a);
      return a.map(stream_index);
    });
}

/* Another layer generator using gamma distributions. */
/*function stream_waves(n, m) {
  return d3.range(n).map(function(i) {
    return d3.range(m).map(function(j) {
        var x = 20 * j / m - i / 3;
        return 2 * x * Math.exp(-.5 * x);
      }).map(stream_index);
    });
}*/

function stream_index(d, i) {
  return {x: i, y: Math.max(0, d)};
}


$(function() {

/*$.get('http://obdme.com/ajax/graphing/getLatestDataPointsForVehicle?VIN=1HGFA16537L077259&mode=01&pid=0C&count=64', function(data) {
	alert(data);
	items = data;
	data = d3.layout.stack()(stream_layers(new Array(1),n, m, 0)),
});*/
	
var n = 1, // number of layers
//m = 64, // number of samples per layer
data = d3.layout.stack()(stream_layers(n, m, 0)),
color = d3.interpolateRgb("#ccc");//, "#556");


var p = 20,
w = 960,
h = 500 - .5 - p,
mx = m,
my = d3.max(data, function(d) {
  return d3.max(d, function(d) {
    return d.y0 + d.y;
  });
}),
mz = d3.max(data, function(d) {
  return d3.max(d, function(d) {
    return d.y;
  });
}),
x = function(d) { return d.x * w / mx; },
y0 = function(d) { return h - d.y0 * h / my; },
y1 = function(d) { return h - (d.y + d.y0) * h / my; },
y2 = function(d) { return d.y * h / mz; }; // or `my` to not rescale

var vis = d3.select("#chart")
.append("svg:svg")
.attr("width", w)
.attr("height", h + p);

var layers = vis.selectAll("g.layer")
.data(data)
.enter().append("svg:g")
.attr("fill", function(d, i) { return color(i);})// / (n - 1)); })
.attr("class", "layer");

var bars = layers.selectAll("g.bar")
.data(function(d) { return d; })
.enter().append("svg:g")
.attr("class", "bar")
.attr("transform", function(d) { return "translate(" + x(d) + ",0)"; });

bars.append("svg:rect")
.attr("width", x({x: .9}))
.attr("x", 0)
.attr("y", h)
.attr("height", 0)
.transition()
.delay(function(d, i) { return i * 10; })
.attr("y", y1)
.attr("height", function(d) { return y0(d) - y1(d); });

var labels = vis.selectAll("text.label")
.data(data[0])
.enter().append("svg:text")
.attr("class", "label")
.attr("x", x)
.attr("y", h + 6)
.attr("dx", x({x: .45}))
.attr("dy", ".71em")
.attr("text-anchor", "middle")
.text(function(d, i) { return i; });

vis.append("svg:line")
.attr("x1", 0)
.attr("x2", w - x({x: .1}))
.attr("y1", h)
.attr("y2", h);
});

function transitionGroup() {
var group = d3.selectAll("#chart");

group.select("#group")
  .attr("class", "first active");

group.select("#stack")
  .attr("class", "last");

group.selectAll("g.layer rect")
.transition()
  .duration(500)
  .delay(function(d, i) { return (i % m) * 10; })
  .attr("x", function(d, i) { return x({x: .9 * ~~(i / m) / n}); })
  .attr("width", x({x: .9 / n}))
  .each("end", transitionEnd);

function transitionEnd() {
d3.select(this)
  .transition()
    .duration(500)
    .attr("y", function(d) { return h - y2(d); })
    .attr("height", y2);
}
}

function transitionStack() {
var stack = d3.select("#chart");

stack.select("#group")
  .attr("class", "first");

stack.select("#stack")
  .attr("class", "last active");

stack.selectAll("g.layer rect")
.transition()
  .duration(500)
  .delay(function(d, i) { return (i % m) * 10; })
  .attr("y", y1)
  .attr("height", function(d) { return y0(d) - y1(d); })
  .each("end", transitionEnd);

function transitionEnd() {
d3.select(this)
  .transition()
    .duration(500)
    .attr("x", 0)
    .attr("width", x({x: .9}));
}
}
</script>

#{/set}

<div class="popupContent" id="popupContentSelectPID">  
	<a class="popupContentClose" id="popupContentCloseSelectPID">X</a>

	#{list items:pidList, as:'obdPid'}

	#{/list}
</div>

	$(document).ready(function() {
		$("#selectPID").click(function() {
			alert("tits");
			centerPopup("#popupContentSelectPID", "#backgroundPopupSelectPID");
			loadPopup("#popupContentSelectPID", "#backgroundPopupSelectPID");
		});

		$(".submit").click(function() {
			disablePopup("#popupContentSelectPID", "#backgroundPopupSelectPID");
		});

		$("#popupContentCloseSelectPID").click(function() {
			disablePopup("#popupContentSelectPID", "#backgroundPopupSelectPID");
		});

		$("#backgroundPopupSelectPID").click(function() {
			disablePopup("#popupContentSelectPID", "#backgroundPopupSelectPID");
		});

		$(document).keypress(function(e) {
			if (e.keyCode == 27 && popupStatus == 1) {
				disablePopup("#popupContentSelectPID", "#backgroundPopupSelectPID");
			}
		});
	});
</script>

</div>
